<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- HEADER -->
    <header class="bg-white shadow-md">
        <nav class="bg-white shadow-lg">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-around">
                    <!-- Website Logo -->
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <img src="//cdn.shopify.com/s/files/1/0565/8404/4707/files/cabeza_300x300.jpg?v=1622486867"
                                alt="Logo" class="h-8 w-full mr-2" />
                        </a>
                    </div>
                    <div class="flex justify-center">
                        <!-- Primary Navbar items -->
                        <div class="hidden md:flex items-center space-x-1">
                            <a href="" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold ">Inicio</a>
                            <a href="" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Catalogo</a>
                            <a href="" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Servicios</a>
                            <a href="" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Contacto</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- END HEADER -->

                Check our awesome team members

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-12">
            <div class="w-full bg-white rounded-lg sahdow-lg overflow-hidden flex flex-col justify-center items-center shadow-md">
                <div>
                    <img class="object-center object-cover h-auto w-full"
                        src="https://cdn.shopify.com/s/files/1/0565/8404/4707/files/PARCHE_TROUBLEMAKER_LA_MARCA_DEL_DIABLO_14c87952-a2f0-4380-b131-5b35599b1e76.jpg?v=1624631249"

                <div class="text-center py-8 sm:py-6">
                    <p class="text-xl text-gray-700 font-bold mb-2">Bordado #</p>
                    <p class="text-xl text-gray-700 font-bold mb-2">$300</p>
                    <!-- <p class="text-base text-gray-400 font-normal">$3000</p> -->
                </div>
            </div>
            <div class="w-full bg-white rounded-lg sahdow-lg overflow-hidden flex flex-col justify-center items-center shadow-md">

                        alt="photo">
                </div>
                <div class="text-center py-8 sm:py-6">
                    <p class="text-xl text-gray-700 font-bold mb-2">Lucy Carter</p>

            </div>
            <div class="w-full bg-white rounded-lg sahdow-lg overflow-hidden flex flex-col justify-center items-center shadow-md">

                <div class="text-center py-8 sm:py-6">
                    <p class="text-xl text-gray-700 font-bold mb-2">Jade Bradley</p>

            <div class="w-full bg-white rounded-lg sahdow-lg overflow-hidden flex flex-col justify-center items-center shadow-md">

            <div class="w-full bg-white rounded-lg sahdow-lg overflow-hidden flex flex-col justify-center items-center shadow-md">

                </div>
                <div class="text-center py-8 sm:py-6">
                    <p class="text-xl text-gray-700 font-bold mb-2">Lucy Carter</p>
                    <p class="text-base text-gray-400 font-normal">Graphic Designer</p>
                </div>
            </div>
            <div class="w-full bg-white rounded-lg sahdow-lg overflow-hidden flex flex-col justify-center items-center shadow-md">
                <div>
                    <img class="object-center object-cover h-auto w-full"
                        src="https://cdn.shopify.com/s/files/1/0565/8404/4707/files/PARCHE_SATANAS_ES_MI_PASTOR_LETRAS_a3c22b0f-2eac-41bd-9202-17890242589c.jpg?v=1624631249"
                        alt="photo">
                </div>
                <div class="text-center py-8 sm:py-6">
                    <p class="text-xl text-gray-700 font-bold mb-2">Jade Bradley</p>
                    <p class="text-base text-gray-400 font-normal">Dev Ops</p>
                </div>
            </div>

    </section>

</html>
