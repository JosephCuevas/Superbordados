<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superbordados</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
    <!-- Required font awesome -->
<body>
    <!-- NAV -->
    <header class="bg-white shadow-md">
        <nav class="bg-white shadow-lg">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-around">
                    <!-- Website Logo -->
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <img src="//cdn.shopify.com/s/files/1/0565/8404/4707/files/cabeza_300x300.jpg?v=1622486867" alt="Logo" class="h-13 w-full mr-2" />
                        </a>
                    </div>
                    <div class="flex justify-center">
                        <!-- Primary Navbar items -->
                        <div class="hidden md:flex items-center space-x-1">
                            <a href="home.html" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold ">Inicio</a>
                            <a href="parches.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Catalogo</a>
                            <a href="" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Servicios</a>
                            <a href="" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Contacto</a>
                        </div>
                    </div>
    
                    <!-- SOCIAL MEDIA -->
                    <div class="flex items-center py-4 px-2">
                        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                            <ul class="flex flex-col lg:flex-row list-none ml-auto">
                                <li class="nav-item">
                                    <a class="px-3 py-2 flex items-center text-gray-800 text-xs leading-snug hover:opacity-75"
                                        href="https://facebook.com" target="_blank">
                                        <i class="fab fa-facebook text-xl leading-lg opacity-75">
                                        </i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="px-3 py-2 flex items-center text-gray-800 text-xs leading-snug hover:opacity-75"
                                        href="#">
                                        <i class="fab fa-twitter text-xl leading-lg opacity-75"> </i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="px-3 py-2 flex items-center text-gray-800 text-xs leading-snug hover:opacity-75"
                                        href="#">
                                        <i class="fab fa-instagram text-xl leading-lg opacity-75"> </i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="px-3 py-2 flex items-center text-gray-800 text-xs leading-snug hover:opacity-75"
                                        href="#">
                                        <i class="fab fa-whatsapp text-xl leading-lg opacity-75"> </i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <!-- END OF SOCIAL MEDIA -->
    
                </div>
            </div>
        </nav>
    </header>
    <!-- END OF NAV -->


    <!-- Required font awesome -->
    <div class="carousel relative rounded relative overflow-hidden">
        <div class="carousel-inner relative overflow-hidden w-full">
            <!--Slide 1-->
            <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden=""
                checked="checked" />
            <div class="carousel-item absolute opacity-0 bg-center bg-no-repeat bg-cover" style="
            height: 500px;
            background-image: url(https://cdn.shopify.com/s/files/1/0565/8404/4707/files/SLIDE_KORCHO_81a25e36-5040-4480-9b41-8ea4684b8b50.jpg?v=1622240204);"></div>
            <label for="carousel-3" class=" control-1 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto flex justify-center content-center"><i class="fas fa-angle-left mt-3"></i></label>
            <label for="carousel-2" class=" next control-1 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto"><i class="fas fa-angle-right mt-3"></i></label>
    
            <!--Slide 2-->
            <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="" />
            <div class="carousel-item absolute opacity-0 bg-center bg-no-repeat bg-cover" style="
            height: 500px;
            background-image: url(https://mdbootstrap.com/img/new/slides/043.jpg);"></div>
            <label for="carousel-1" class=" control-2 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto"><i class="fas fa-angle-left mt-3"></i></label>
            <label for="carousel-3" class=" next control-2 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto"><i class="fas fa-angle-right mt-3"></i></label>
    
            <!--Slide 3-->
            <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="" />
            <div class="carousel-item absolute opacity-0 bg-no-repeat bg-cover" style="
            height: 500px;
            background-image: url(https://mdbootstrap.com/img/new/slides/054.jpg);"></div>
            <label for="carousel-2" class=" control-3 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto"><i class="fas fa-angle-left mt-3"></i></label>
            <label for="carousel-1" class=" next control-3 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto"><i class="fas fa-angle-right mt-3"></i></label>
    
            <!-- Add additional indicators for each slide-->
            <ol class="carousel-indicators">
                <li class="inline-block mr-3">
                    <label for="carousel-1" class=" carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700">•</label>
                </li>
                <li class="inline-block mr-3">
                    <label for="carousel-2" class=" carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700">•</label>
                </li>
                <li class="inline-block mr-3">
                    <label for="carousel-3" class=" carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700">•</label>
                </li>
            </ol>
        </div>
    </div>




    <script src="js/superbordados.json"></script>
    <script src="js/main3.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css"
        integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css"
        integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous" />
</body>
</html>
